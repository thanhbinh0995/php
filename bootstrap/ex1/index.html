<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Example</title>
	<style type="text/css">
		
		@media (min-width: 1200px) {
			.container {
				width: 50%;
				border: 1px solid #000000;
			}
			h1 {
				color: blue;
			}
		}
		@media (min-width: 992px) {
			.col-md-6
		}

		@media (max-width: 768px) {
			.col-xs-6
			{
				width: 50%;
			}

			.container {
				width: 100%;
				border: 1px solid #000000;
			}
			h1 {
				color: blue;
			}
		}
		
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text">Bootstrap example</h1>
	</div>
</body>
</html>
